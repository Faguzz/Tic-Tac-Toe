<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tto.css">
</head>
<body>
   <div class="big-container">
       <header>
        <h1>Tic Tac Toe</h1> 
           <section class="the-current-players">
            <h2 class="hidden">Die aktuellen Spieler</h2>

                <section class="sec-player-1" data-player="player-2">
                    <h2 class="hidden">Spieler 1</h2>

                    <p class="sec-player-1_state" data-player="player-1">0</p>

                    <input type="text" name="player-1" id="input-player-1" class="sec-player-1_input" placeholder="Player 1" data-player="player-1">

                    <div class="wrapper-robot-check" data-player="player-1">
                        <input type="checkbox" name="check-robot" id="check-robot-1" data-player="player-1">
                        <label for="check-robot">as Robot</label>
                    </div>

                    <button class="sec-player-1_button" onclick="setPlayer(this)" data-player="player-1">Enter</button>
                </section>

                <section class="sec-player-2" data-player="player-2">
                    <h2 class="hidden">Spieler 2</h2>

                    <p class="sec-player-2_state" data-player="player-2">0</p>

                    <input type="text" name="player-2" id="input-player-2" class="sec-player-2_input" placeholder="Player 2" data-player="player-2">
                    

                    <div class="wrapper-robot-check" data-player="player-2">
                        <input type="checkbox" name="check-robot" id="check-robot-2" data-player="player-2">
                        <label for="check-robot">as Robot</label>
                    </div>

                    <button class="sec-player-2_button" data-player="player-2" onclick="setPlayer(this)">Enter</button>
                </section>
           </section>
       </header>

       <main class="the-game">
            <button class="the-game_start" onclick="letTheGameStart(this)">Start</button>

            <section class="the-game_field">
                <div class="the-game_field-col-1">
                    <p class="f1" data-isopen="true"></p>
                    <p class="f4" data-isopen="true"></p>
                    <p class="f7" data-isopen="true"></p>
                </div>

                <div class="the-game_field_col-2">
                    <p class="f2" data-isopen="true"></p>
                    <p class="f5" data-isopen="true"></p>
                    <p class="f8" data-isopen="true"></p>
                </div>

                <div class="the-game_field_col-3">
                    <p class="f3" data-isopen="true"></p>
                    <p class="f6" data-isopen="true"></p>
                    <p class="f9" data-isopen="true"></p>
                </div>
            </section>
       </main>

   </div> 
   <script src="../src/js/tto.js"></script>
   <script src="../src/js/check-storage.js"></script>
   <script src="../src/js/console.js"></script> 
</body>
</html>
